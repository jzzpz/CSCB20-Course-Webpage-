<link rel="stylesheet" href="/static/login.css" type="text/css">
{% block body %}
<form action="/login" method="POST">
	<div class="login">
	<div class="login-screen">
	<div class="app-title">
	<div id = "work">{{works}}</div>
	<h1>Login</h1>
	</div>
	<div class="login-form">

		<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
		</div>

		<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
		</div>

		<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block"><br>
		<p>Don't have a account?<a href="/signup"> Create one</a> </p>
	</div>
	</div>
	</div>
</form>
{% endblock %}
